<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" type="text/css" href="../main.css" >
</head>
<body>
<div class="content">
    <h1 class="title">Create Account</h1>
    <form method="POST" action="DoCreateAccount.php">
        First Name: <input name="firstname" placeholder="First Name"><br><br>
        Last Name: <input name="lastname" placeholder="Last Name"><br><br>
        Apartment Number: <input name="aptnum" placeholder="Apartment Number"><br><br>
        Password: <input name="passwd" placeholder="Password" type="password"><br><br>
        Password Validation: <input name="passwd_validate" placeholder="Type in your Password Again" type="password"><br><br>
        E-mail address: <input type="email" name="emailaddr" placeholder="E-mail Address" ><br><br>
        <input class="submit_btn" type="submit" value="Create Account!">
    </form>
</div>
</body>
</html>
